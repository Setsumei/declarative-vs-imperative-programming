<div class="blue-box">
    <h2>Declarative Component:</h2>

    @if (isAdmin()) {
    <div><input type="text" #filterInput (keydown.enter)="updateTextFilter(filterInput.value)">
    </div>
    <div>
        current Filter: {{textFilter() ?? 'kein Filter'}}
    </div>
    <br>
    }

    <h3>Items::</h3>
    <div>
        @for (item of items(); track item.id) {
        <li>{{ item.title }}</li>
        } @empty {
        please input filter
        }
    </div>
</div>
